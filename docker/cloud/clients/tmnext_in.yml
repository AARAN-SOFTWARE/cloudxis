services:
  tmnext_in:
    image: codexion-cloud:v1
    container_name: tmnext_in
    ports:
      - "3001:3001"
      - "5001:5001"
    volumes:
      - ./public/tmnext_in:/home/devops/cloud
    networks:
      - codexion-network
    restart: unless-stopped
    tty: true
    user: "${UID}:${GID}"

networks:
  codexion-network:
    external: true
